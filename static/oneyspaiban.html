<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, user-scalable=no">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="/static/css/wx.css"/>
    <link rel="stylesheet" href="/static/css/icon/icon.sprite.css"/>
    <script type="text/javascript" src="/static/js/zepto.min.js"></script>
    <title>医生排班</title>
    <script>
        var html = document.querySelector("html");
        var rem,oW = html.offsetWidth;
        rem = oW>=640?100:oW/6.4;
        html.style.fontSize = rem + "px";

        var div = document.createElement("div");
        div.style.width = "6.4rem";
        html.appendChild(div);
        var divoW = div.offsetWidth;

        if(divoW!=oW){
           rem = rem * oW/divoW;
           html.style.fontSize = rem + "px";
        }
        html.removeChild(div);
    </script>
    
</head>
<body onload="loaded()">
   <div class="doctor_schedulingD">
   		<div class="scheduling_topD">
   			<img class="scheduling_timgD" src="/static/images/scheduling_topD.png">
   			<dl class="doctor_aboutD">
   				<dt><img src="/static/images/ysD.jpg"></dt>
   				<dd><h6>武国强</h6><p class="keshiD">肿瘤科</p><p class="zhicD">副主任医师</p></dd>
   			</dl>
   			<div class="doctor_collectD" onclick="shoucang();return false">
   				<i class="icon icon_collect_bigD"></i><p>收藏</p>
   			</div>
   		</div>
   		<div class="scheduling_timeD"  >
	   		
	   			<div class="scheduling_titleD  onescheduling_titleD" >
	   				<ul >
	   					
	   					<li >介绍</li>
	   				</ul>
	   				
	   				
	   			</div>
	   			<div class="onewrapper">
			   		<div class="doctor_jtaboutD onedoctor_jtaboutD">
			   			<div class="doctor_goodD">
			   				擅长：妇科良恶性肿瘤的诊治，精通卵巢肿瘤、子宫肌瘤、宫颈癌、子宫内膜癌、子宫肉瘤、滋养液细胞肿瘤等的诊断、手术、化疗等综合治疗；特别在妇科良恶性肿瘤的手术方面有较深的造诣。
			   			</div>
			   			<div class="doctor_profilesD">
			   				简介：从事妇产科临床专业27年，曾在北京妇产科医院、中山大学一附院、北京复兴医院进修学习，具有丰富的妇产科疾病诊治经验，擅长妇科良恶性肿瘤的诊治，精通卵巢肿瘤、子宫肌瘤、宫颈癌、子宫内膜癌、子宫肉瘤、滋养液细胞肿瘤等的诊断、手术、化疗等综合治疗；特别在妇科良恶性肿瘤的手术方面有较深的造诣。科研成果奖：获省级1项、市级5项。
			   			</div>
			   		</div>
		   		</div>
	   			
   		</div>
   </div>
</body>
<script type="text/javascript">
	//var num=0;
	
    var shc=1
    function shoucang(){
	   	if(shc==1){
	   		$(".doctor_collectD>i").addClass("icon_collect_bigonD");
	   		$(".doctor_collectD>p").html("已收藏");
	   		shc=0;
	   	}else{
	   		$(".doctor_collectD>i").removeClass("icon_collect_bigonD");
	   		$(".doctor_collectD>p").html("收藏");
	   		shc=1;
	   	}
    }

</script>
</html>
