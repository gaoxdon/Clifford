<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, user-scalable=no">
    <link rel="stylesheet" href="/static/css/index.css"/>
    <link rel="stylesheet" href="/static/css/icon/icon.sprite.css"/>
    <title>确认挂号信息</title>
    <script>
        var html = document.querySelector("html");
        var rem,oW = html.offsetWidth;
        rem = oW>=640?100:oW/6.4;
        html.style.fontSize = rem + "px";
    </script>
</head>
<body style="background: #F7F7F7;">
	<div class="conf-doctor">
		<ul>
			<li><span>医生名称</span><em>武国强</em></li>
			<li><span>就诊科室</span><em>肿瘤科</em></li>
			<li><span>就诊时间</span><em>2016-02-23  09:30</em></li>
		</ul>
	</div>
	<div class="conf-price">
		<div><span>挂号金额</span><em>7.0元</em></div>
	</div>
	<div class="conf-you">
		<div class="conf-youtit"><i class="icon icon_person"></i><span>选择就诊人</span></div>
	</div>
	<div class="conf-selname">
		<ul id="confSelect">
			<li class="acitve"><span class="conf-sel1">张三</span><em class="conf-sel2">440111111111111111</em><i class="icon_choice icon"></i></li>
			<li><span class="conf-sel1">李四</span><em class="conf-sel2">440222222222222222</em><i class="icon_choice icon"></i></li>
			<li><span class="conf-sel1">王五</span><em class="conf-sel2">440333333333333333</em><i class="icon_choice icon"></i></li>
		</ul>
	</div>
	<div class="conf-add">
		<div class="conf-addline">
			<i class="conf-iconL icon icon_person2"></i>
			<span>添加就诊人</span>
			<em>还可以绑定4人</em>
			<i class="conf-iconR icon icon_greenjj"></i>
		</div>
	</div>
	<div class="conf-you">
		<div class="conf-youtit"><i class="icon_rmbposition icon icon_rmb"></i><span>支付方式</span></div>
	</div>
	<div class="conf-pay">
		<ul id="confPay">
			<li class="acitve">
				<span>就诊卡余额支付</span><em>（剩余¥13）</em>
				<i class="icon icon_select"></i>
				<i class="icon icon_noselect"></i>
			</li>
			<li>
				<span>微信支付</span>
				<i class="icon icon_select"></i>
				<i class="icon icon_noselect"></i>
			</li>
			<li>
				<span>农行支付</span>
				<i class="icon icon_select"></i>
				<i class="icon icon_noselect"></i>
			</li>
		</ul>
	</div>
	<div class="conf-submit">
		<a href="finish.html"><span>确认挂号</span></a>
	</div>
	<script type="text/javascript" src="/static/js/iscroll.js"></script>
	<script>
		window.onload = function(){
			var paylist = document.getElementById("confPay");
			var payitem = paylist.getElementsByTagName("li");

			var select = document.getElementById("confSelect");
			var selectitem = select.getElementsByTagName("li");

			for(var i = 0;i<payitem.length;i++){
				payitem[i].addEventListener("click",function(){
					for(var j = 0;j<payitem.length;j++){
						payitem[j].className = "";
					}
					this.className = "acitve";
				})
			}
			for(var i = 0;i<selectitem.length;i++){
				selectitem[i].addEventListener("click",function(){
					for(var j = 0;j<selectitem.length;j++){
						selectitem[j].className = "";
					}
					this.className = "acitve";
				})
			}
		}
	</script>
</body>
</html>
