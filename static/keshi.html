        var div = document.createElement("div");

        var divoW = div.offsetWidth;

        if(divoW!=oW){

	<script type="text/javascript" src="/static/js/iscroll.js"></script>
	<script>
		window.onload = function(){
			var keshiType = new IScroll('#keshi_typeG', { mouseWheel: true, tap: true });
			var list;

			var ks = document.querySelectorAll("#keshi_typeG li");

			for(var i = 0;i<ks.length;i++){
				(function(j){
					ks[j].addEventListener("tap",function(){
						showkeshi(ks[j].getAttribute("data-type"));
						for(index in ks){
							if(ks[index].className=="active"){
								ks[index].className="";
							}
						}
						ks[j].className = "active";
					});
					ks[j].addEventListener("touchend",function(){
						showkeshi(ks[j].getAttribute("data-type"));
						for(index in ks){
							if(ks[index].className=="active"){
								ks[index].className="";
							}
						}
						ks[j].className = "active";
					});
				})(i)
			}
			function showkeshi(type){
				var keshi = document.querySelectorAll('.listG_li');
				for(var i=0;i<keshi.length;i++){
					if(keshi[i].getAttribute("data-type")!=type){
						keshi[i].style.display = "none";
					}else{
						keshi[i].style.display = "block";
					}
				}
				list = new IScroll('#keshi_listG', { mouseWheel: true,click: true });
			}
			showkeshi(ks[0].getAttribute("data-type"));

			var search = document.getElementById('searchG');
			var doctorlist = document.getElementById('doctorListG');
			var cancle = document.getElementById('keshi_cancle');
			search.addEventListener("touchend",function(){
				search.parentNode.className = "keshi_searchBoxG active";
				doctorlist.style.display = "block";
				setTimeout(function(){
					doctorlist.style.transform = "translate(0,0)";
					doctorlist.style.webkitTransform = "translate(0,0)";
					doctorlist.style.opacity = "1";
				},50);

			});
			cancle.addEventListener("touchend",function(){
				search.parentNode.className = "keshi_searchBoxG";
				doctorlist.style.transform = "translate(0,50px)";
				doctorlist.style.webkitTransform = "translate(0,50px)";
				doctorlist.style.opacity = "0";
				setTimeout(function(){
					doctorlist.style.display = "none";
				},300);
				search.blur();
			});
		}
	</script>
