     <script type="text/javascript" src="/static/js/img-page.js"></script>
<script type="text/javascript">
    window.onload=function(){
       // 初始化
        var leng=$('#m_content_listD li').length;
        var widths=100/leng;
             $("#m_content_listD li").css("width",widths+"%");
             $(".hd_borderD b").css("width",widths+"%");
             $(".m_content_allD").css("width",leng*6.4+"rem");
        function listona(rem,list){
            $(".hd_borderD b").css("left",list*widths+"%");
            var thisa=$('#m_content_listD li');
            thisa.eq(rem).removeClass('on');
            thisa.eq(list).addClass('on');
            equipment=$('#content_equipment figure a img');
            if(equipment.attr('datasrc')){
            equipment.attr('src', equipment.attr('datasrc')).removeAttr('datasrc');
            }
        }
        var muns=0;
        var box_aboutD = new IScroll('#box_aboutD', {
            click: true,
            scrollX: true,
            scrollY: false,
            momentum: false,
            snap: true,
            bounce:false
         });

        box_aboutD.on('scrollEnd', function () {
           if(this.currentPage.pageX!=muns){
            listona(muns,this.currentPage.pageX);
            muns=this.currentPage.pageX;
          }
        });
        $("#m_content_listD li").click(function(){
            box_aboutD.goToPage($(this).index(), 0, 100);
          });
        var contentaboutD=document.getElementsByClassName('m_content_aboutD');
        for( var m=0;m<contentaboutD.length; m++){
            new IScroll(contentaboutD[m], { mouseWheel: true, tap: true });       
        }
    }
document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);


</script>
